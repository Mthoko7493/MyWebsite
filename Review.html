        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reliable Airport Transfers - Reviews</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 0;">

  

  <div style="max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">

    <h2 style="color: #0077cc; border-bottom: 2px solid #0077cc; padding-bottom: 8px;">Leave a Review</h2>

    <form action="#" method="post">
      
      <label for="rating" style="display: block; margin-bottom: 8px; font-weight: bold;">Rate us:</label>
      <div style="margin-bottom: 15px;">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" style="color: gold; font-size: 1.5em; cursor: pointer;">&#9733;</label>
        
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" style="color: gold; font-size: 1.5em; cursor: pointer;">&#9733;</label>
        
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" style="color: gold; font-size: 1.5em; cursor: pointer;">&#9733;</label>
        
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" style="color: gold; font-size: 1.5em; cursor: pointer;">&#9733;</label>
        
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" style="color: gold; font-size: 1.5em; cursor: pointer;">&#9733;</label>
      </div>

      <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold;">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required
             style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 3px;" />

      <label for="review" style="display: block; margin-bottom: 8px; font-weight: bold;">Your Review:</label>
      <textarea id="review" name="review" rows="5" placeholder="Write your review here..." required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; resize: vertical;"></textarea>

      <button type="submit" style="background-color: #0077cc; color: white; border: none; padding: 12px 20px; border-radius: 3px; cursor: pointer; font-size: 1em;">
        Submit Review
      </button>
    </form>

  </div>
